<div class="form-group" data-ng-class="{'has-error': entryCtrl.errors.date}">
  <label for="date" class="col-sm-2 control-label">Date</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="date" id="date" data-ng-model="entryCtrl.entry.date" eonasdan="datepicker" required>
    <div role="alert">
      <p class="help-block error-text" data-ng-repeat="error in entryCtrl.errors.date" data-ng-bind="error"></p>
    </div>
  </div>
</div>
<div class="form-group" data-ng-class="{'has-error': entryCtrl.errors.from}">
  <label for="from" class="col-sm-2 control-label">From</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="from" id="from" data-ng-model="entryCtrl.entry.from" eonasdan="timepicker" required>
    <div role="alert">
      <p class="help-block error-text" data-ng-repeat="error in entryCtrl.errors.from" data-ng-bind="error"></p>
    </div>
  </div>
</div>
<div class="form-group" data-ng-class="{'has-error': entryCtrl.errors.to}">
  <label for="to" class="col-sm-2 control-label">To</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="to" id="to" data-ng-model="entryCtrl.entry.to" eonasdan="timepicker" required>
    <div role="alert">
      <p class="help-block error-text" data-ng-repeat="error in entryCtrl.errors.to" data-ng-bind="error"></p>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Duration</label>
  <div class="col-sm-10">
    <strong class="form-control" readonly>{{entryCtrl.entry.duration.hours}} {{entryCtrl.entry.duration.minutes}}</strong>
  </div>
</div>
